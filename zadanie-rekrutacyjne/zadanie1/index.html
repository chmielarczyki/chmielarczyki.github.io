<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="slider">
        <div class="slides">

            
            <input type="radio" name="radio-btn" id="radio1" class="stop-input"> 
            <input type="radio" name="radio-btn" id="radio2" class="stop-input">
            <input type="radio" name="radio-btn" id="radio3" class="stop-input">
            <input type="radio" name="radio-btn" id="radio4" class="stop-input">
            <input type="radio" name="radio-btn" id="radio5" class="stop-input">

            <div class="slide first">
                <img src="img/photo-1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/photo-2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/photo-3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/photo-4.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/photo-5.jpg" alt="">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>

        </div>

        <div class="navigation-manual">

            <label for="radio1" class="manual-btn" id='manual-btn-stop'></label>
            <label for="radio2" class="manual-btn" id='manual-btn-stop'></label>
            <label for="radio3" class="manual-btn" id='manual-btn-stop'></label>
            <label for="radio4" class="manual-btn" id='manual-btn-stop'></label>
            <label for="radio5" class="manual-btn" id='manual-btn-stop'></label>

        </div>
    </div>
    
    <script src="js/main.js"></script>

</body>
</html>
