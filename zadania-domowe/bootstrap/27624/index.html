<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>My skills</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">

  <!-- Custom styles -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <h1 class="text-center">My skills</h1>
        <hr style="width: 200px;" class="mb-5">

        <div class="row">
            <div class="col-sm-6 col-md-4 text-center">
                <div class="item rounded-circle mx-auto">
                    <div class="link-item">
                        <i class="fab fa-html5"></i>
                    </div>
                </div>
                <p class="link-text lead ">HTML5</p>
            </div>

            <div class="col-sm-6 col-md-4 text-center">
                <div class="item rounded-circle mx-auto">
                    <div class="link-item ">
                        <i class="fab fa-css3-alt"></i>
                    </div>
                </div>
                 <p class="link-text lead">CSS3</p>
            </div>

            <div class="col-sm-6 col-md-4  text-center">
                <div class="item rounded-circle mx-auto">
                    <div class="link-item">
                        <i class="fab fa-js"></i>
                    </div>
                </div>
                <p class="link-text lead">JavaScript</p>
            </div>

            <div class="col-sm-6 col-md-4 text-center">
                <div class="item rounded-circle mx-auto">
                    <div class="link-item">
                        <i class="fab fa-react"></i>
                    </div>
                </div>
                <p class="link-text lead">ReactJS</p>
            </div>

            <div class="col-sm-6 col-md-4 text-center">
                <div class="item rounded-circle mx-auto">
                    <div class="link-item">
                        <i class="fab fa-git"></i>
                    </div>
                </div>
                <p class="link-text lead">GIT</p>
            </div>

            <div class="col-sm-6 col-md-4 text-center">
                <div class="item rounded-circle mx-auto">
                    <div class="link-item">
                        <i class="fab fa-wordpress"></i>
                    </div>
                </div>
                <p class="link-text lead">WordPress</p>
            </div>

        </div>

    </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
