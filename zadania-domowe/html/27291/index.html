<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/f/xaylbwnw" method="POST">
        <label for="name">Imię:</label>
        <input type="text" id="name"> <br><br>
        <label for="lastname">Nazwisko:</label>
        <input type="text" id="lastname"><br><br>
        <label for="mail">e-mail:</label>
        <input type="email" id="mail"><br><br>
        <label for="phone">Telefon:</label>
        <input type="tel" id="phone"><br><br>
        <select name="select" id="city">
            <option value="Karkow">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select><br><br>
        <input type="radio" name="gender" id="male"><label for="male">Mężczyzna</label>
        <br>
        <input type="radio" name="gender" id="female"><label for="female">Kobieta</label>
        <br><br>
        <input type="checkbox" id="agreement" name="agreement">
        <label for="agreement">Wyrażam zgodę na przetwarzanie danych osobowych</label>
        <br><br>
        <textarea name="message" id="wiadomosc"></textarea>
        <input type="submit" value="Wyślij">
    </form>
</body>
</html>
