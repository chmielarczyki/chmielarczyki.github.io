<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <form action="" id="newsletter-form">
        <ul id="errors"></ul><br>
        <label for="name">Imie i nazwisko</label><br>
        <input type="text" id="name" class="err" placeholder="Jan Kowalski"><br>
        <label for="email">Adres e-mail</label><br>
        <input type="email" name="email" id="email" class="err" placeholder="jan@kowalski"><br>
        <input type="checkbox" name="agree-1" id="agree-1" class="err">
        <label for="agree-1">Wyrażam zgodę - 1</label><br>
        <input type="checkbox" name="agree-2" id="agree-2">
        <label for="agrre-2">Wyrażam zgodę - 2</label><br>
        <input type="checkbox" name="all-agree" id="all-agree">
        <label for="all-agrre">Wyrażam wszystkie zgody</label><br>

        <button type="submit" id="sign-up">Zapisz do newslettera</button>

    </form>
    
    <script src="js/script.js"></script>
</body>
</html>
